[package]
name = "ochat"
version = "0.2.6"
edition = "2021"
authors = ["Creative Coders <officialccoders@gmail.com>"]
description = "A chatbot application that uses Ollama AIs."
repository = "https://github.com/CodersCreative/ollama-chat-iced"
readme = "README.md"
publish = true
keywords = ["ai", "iced", "chat", "chatbot", "ollama"]
categories = ["gui", "accessibility"]
license = "MIT"

[dependencies]
ollama-rs = { version = "0.1.8", features = ["chat-history"] }
rand = "0.8.5"
serde = { version = "1.0.201", features = ["derive"] }
serde_json = "1.0.117"
bitflags = "2.9.0"
text-splitter = "0.10.0"
tokio = { version = "1.37.0", features = ["full"] }
iced = { version = "0.13.1", features = ["tokio", "image", "markdown"]}
iced_futures = { version = "0.13.0", features = ["tokio"]}
color-art = "0.3.8"
cli-clipboard = "0.4.0"
open = "5.3.2"
time = "0.3.41"
image = "0.25.6"
base64-stream = "4.0.0"
rfd = "0.15.3"
url = "2.5.4"
reqwest = "0.12.15"
regex = "1.11.1"
